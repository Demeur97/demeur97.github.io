<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="nav">
        <div class="nav-button active" data-page="home">Главная</div>
        <div class="nav-button" data-page="tasks">Задания</div>
        <div class="nav-button" data-page="friends">Друзья</div>
    </div>
    <div id="home" class="page active">
        <h1>Главная</h1>
        <div id="userProfile">
            <img id="userPhoto" src="" alt="User Photo" style="display:none;">
            <p id="userName">Loading...</p>
        </div>
        <button id="startButton">Старт</button>
        <p id="timeElapsed"></p>
    </div>
    <div id="tasks" class="page">
        <h1>Задания</h1>
        <ul id="taskList">
            <!-- Список заданий будет здесь -->
        </ul>
    </div>
    <div id="friends" class="page">
        <h1>Друзья</h1>
        <p id="referralCount">Loading...</p>
        <button id="referralButton">Get Referral Link</button>
        <input type="text" id="referralLink" readonly>
        <button id="shareButton">Переслать</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
