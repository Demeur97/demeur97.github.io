<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Referral App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="home" class="page active">
    <h1 id="userName">Loading...</h1>
    <button id="startButton">Старт</button>
    <p id="timeElapsed"></p>
  </div>
  <div id="tasks" class="page">
    <h1>Задания</h1>
    <ul id="taskList">
      <!-- Список заданий будет здесь -->
    </ul>
  </div>
  <div id="friends" class="page">
    <h1>Друзья</h1>
    <p id="referralCount">Loading...</p>
    <button id="referralButton">Get Referral Link</button>
    <input type="text" id="referralLink" readonly>
    <button id="shareButton">Переслать</button>
  </div>
  <div style="clear: both;"></div>
  <div class="nav">
    <div id="navHome" class="nav-button active">Главная</div>
    <div id="navTasks" class="nav-button">Задания</div>
    <div id="navFriends" class="nav-button">Друзья</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
